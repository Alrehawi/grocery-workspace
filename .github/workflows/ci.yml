name: CI - Nx Cloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  actions: read
  contents: read

jobs:
  nx-cloud:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js and cache node_modules
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright dependencies (if using Playwright)
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5️⃣ Start Nx Cloud CI run
      - name: Start Nx Cloud CI Run
        env:
          NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
        run: npx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e-ci"

      # 6️⃣ Run Nx tasks (lint, test, build, e2e)
      - name: Run Nx tasks
        env:
          NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
        run: npx nx run-many -t lint test build e2e

      # 7️⃣ Record logs / fix CI automatically
      - name: Nx fix-ci
        env:
          NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
        run: npx nx fix-ci
        if: always()
