name: CI - Nx Cloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  nx-cloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - run: npx playwright install --with-deps

      # ✅ Start Nx Cloud CI run
      - name: Start Nx Cloud CI Run
        env:
          NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
        run: npx nx start-ci-run

      # ✅ Run affected tasks
      - name: Run Nx affected tasks
        env:
          NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
        run: npx nx affected --target=test --parallel --base=origin/main

      # Fix CI automatically
      - name: Nx fix-ci
        env:
          NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
        run: npx nx fix-ci
        if: always()
